service: trabajo-de-grado-backend
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "2"

provider:
    name: aws
    runtime: python3.8
    lambdaHashingVersion: 20201221

plugins:
    - serverless-offline

useDotenv: true

functions:
    hello:
        handler: handler.hello
        events:
            - http:
                  path: hello
                  method: GET
                  cors: true
    createClient:
        handler: lambdas\endpoints\CREATE\createClient.createClientHandler
        events:
            - http:
                  path: createClient
                  method: POST
                  cors: true
    createProduct:
        handler: lambdas\endpoints\CREATE\createProduct.createProductHandler
        events:
            - http:
                  path: createProduct
                  method: POST
                  cors: true
    getClient:
        handler: lambdas\endpoints\GET\getClient.lambda_handler
        events:
            - http:
                  path: getClient
                  method: GET
                  cors: true
